name: CI
on:
  push:
    branches: [master]
env:
  CI: false
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - name: run test
        run: yarn test
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build # will run `yarn build` command
